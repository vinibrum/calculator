<html>
    <head>
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://kit.fontawesome.com/7eaeb1fc25.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="div-title">Calculadora</div>
                <div id="div-bttn">
                    <button class="header-bttn close-bttn"><i class="far fa-window-close"></i></button>
                    <button class="header-bttn others-bttn"><i class="far fa-window-maximize"></i></button>
                    <button class="header-bttn others-bttn"><i class="far fa-window-minimize"></i></button>
                </div>
            </div>
            <div style="position: relative; height: 40px">
                <button class="normal-bttn others-bttn"><i class="fas fa-bars"></i></button>
                <span style="font-family: Arial, Helvetica, sans-serif; font-weight: 600;">Padrão</span>
                <button class="normal-bttn others-bttn" style="float: right;"><i class="fas fa-history"></i></button>
            </div>
            <div style="width: 340px; height: 130px;"><span id="display" style="position: relative; top: 30%; float: right; font-size: 30pt; font-weight: 600; font-family: Arial, Helvetica, sans-serif; margin-right: 10px;"></span></div>
            <div style="width: 332px; height: 500px; margin: 5px; cursor: default;">
                <button class="calc-mini-bttn others-bttn">MC</button>
                <button class="calc-mini-bttn others-bttn">MR</button>
                <button class="calc-mini-bttn others-bttn">M+</button>
                <button class="calc-mini-bttn others-bttn">M-</button>
                <button class="calc-mini-bttn others-bttn">MS</button>
                <button class="calc-mini-bttn others-bttn">M</button>
                <button class="calc-bttn white-bttn others-bttn">%</button>
                <button class="calc-bttn white-bttn others-bttn">CE</button>
                <button class="calc-bttn white-bttn others-bttn">C</button>
                <button id="backspace-bttn" class="calc-bttn white-bttn others-bttn">&lt;-</button>
                <button class="calc-bttn white-bttn others-bttn">1/x</button>
                <button class="calc-bttn white-bttn others-bttn">x²</button>
                <button class="calc-bttn white-bttn others-bttn">sqrt(x)</button>
                <button class="calc-bttn white-bttn others-bttn">&div;</button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>7</b></button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>8</b></button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>9</b></button>
                <button class="calc-bttn white-bttn others-bttn">&times;</button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>4</b></button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>5</b></button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>6</b></button>
                <button class="calc-bttn white-bttn others-bttn">&minus;</button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>1</b></button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>2</b></button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>3</b></button>
                <button class="calc-bttn white-bttn others-bttn">&plus;</button>
                <button class="calc-bttn white-bttn2 others-bttn" ><b>+/-</b></button>
                <button class="num-bttn calc-bttn white-bttn2 others-bttn"><b>0</b></button>
                <button class="calc-bttn white-bttn2 others-bttn"><b>&comma;</b></button>
                <button class="calc-bttn blue-bttn" >&equals;</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
